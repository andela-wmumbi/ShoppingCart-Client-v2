<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col">QUANTITY</th>
      <th scope="col">SUBTOTAL</th>
      <th scope="col">ACTIONS</th>
    </tr>
  </thead>
  <tbody *ngFor="let quantity of itemQuantities">
    <tr *ngFor="let item of itemDetails">
      <th class="cart-image">
        <!-- <img class="card-img-top" src="../../assets/watch.jpg" alt="Card image cap"> -->
      </th>
      <td>{{ item.name }}</td>
      <td>
        <input type="number" min="1" max="{{ item.stock }}" value="{{ quantity }}" />
      </td>
      <td>${{ item.price * quantity }}</td>
      <td>
        <button type="button" (click)="deleteItem(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
