<div class="display">
  <div class="card" style="width: 20rem;">
    <img class="card-img-top" src="../../assets/watch.jpg" alt="Card image cap">
    <div class="card-body" *ngFor="let item of items">
      <h4>{{ item.name }}</h4>
      <p>{{ item.stock}}</p>
      <p>{{ item.price }} </p>
    </div>
  </div>
</div>
